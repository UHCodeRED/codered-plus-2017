<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>CodeRED Plus: Sponsor</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="/assets/main.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,400i,700|Rubik:500,700" rel="stylesheet"> 
  <link href="/assets/mailchimp-form.css" rel="stylesheet" type="text/css">
  <script src="/assets/modernizr-2.7.1.js" type="text/javascript"></script>
  <link href="/assets/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link href="/assets/icon.png" rel="apple-touch-icon">
</head>

<body class="body">
  <div class="parallax">
  <div class="bg-text" data-ix="bg-text"></div>
  <div class="container w-container" id="top">
    <header>
      <div>
        <a href="/"><img alt="CodeRED Plus" class="logo float-in" data-ix="logo" height="72" src="/assets/logo.svg"></a>
        <!--<div class="subtitle float-in-2" data-ix="sub-head">Powered by Some Awesome Company</div>-->
    </div>
  </header>
  <div class="page float-in" data-ix="main-content">
    <div class="content-top"></div>
    <section class="content-section">
      <div id="mc_embed_signup">
        <form action="https://cougarcs.us12.list-manage.com/subscribe/post?u=b215cfccc354f423d38e9db4b&amp;id=e10f1b0585" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">
            <h2 class="section-header">Sponsorship Information Request</h2>
            <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
            <div class="mc-field-group">
              <label for="mce-FNAME">First Name <span class="asterisk">*</span>
              </label>
              <input type="text" value="" name="FNAME" class="required" id="mce-FNAME">
            </div>
            <div class="mc-field-group">
              <label for="mce-LNAME">Last Name <span class="asterisk">*</span>
              </label>
              <input type="text" value="" name="LNAME" class="required" id="mce-LNAME">
            </div>
            <div class="mc-field-group">
              <label for="mce-EMAIL">Email Address <span class="asterisk">*</span>
              </label>
              <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
            </div>
            <div class="mc-field-group size1of2">
              <label for="mce-PHONE">Phone Number <span class="asterisk">*</span>
              </label>
              <input type="text" name="PHONE" class="required" value="" id="mce-PHONE">
            </div>
            <div class="mc-field-group">
              <label for="mce-COMPANY">Company/Organization <span class="asterisk">*</span>
              </label>
              <input type="text" value="" name="COMPANY" class="required" id="mce-COMPANY">
            </div>
            <div class="mc-field-group input-group">
              <strong>Are you with a non-profit organization?  <span class="asterisk">*</span></strong>
              <ul>
                <li>
                  <input type="radio" value="Yes" name="NONPROFIT" id="mce-NONPROFIT-0">
                  <label for="mce-NONPROFIT-0">Yes</label>
                </li>
                <li>
                  <input type="radio" value="No" name="NONPROFIT" id="mce-NONPROFIT-1">
                  <label for="mce-NONPROFIT-1">No</label>
                </li>
              </ul>
            </div>
            <div class="mc-field-group input-group">
              <strong>Is the company you represent a startup?  <span class="asterisk">*</span></strong>
              <ul>
                <li>
                  <input type="radio" value="Yes" name="STARTUP" id="mce-STARTUP-0">
                  <label for="mce-STARTUP-0">Yes</label>
                </li>
                <li>
                  <input type="radio" value="No" name="STARTUP" id="mce-STARTUP-1">
                  <label for="mce-STARTUP-1">No</label>
                </li>
              </ul>
            </div>
            <div class="mc-field-group input-group">
              <strong>What is your preferred method of contact?  <span class="asterisk">*</span></strong>
              <ul>
                <li>
                  <input type="radio" value="Phone Call" name="CONTACT" id="mce-CONTACT-0">
                  <label for="mce-CONTACT-0">Phone Call</label>
                </li>
                <li>
                  <input type="radio" value="Email" name="CONTACT" id="mce-CONTACT-1">
                  <label for="mce-CONTACT-1">Email</label>
                </li>
              </ul>
            </div>
            <div class="mc-field-group">
              <label for="mce-COMMENTS">Comments and additional information </label>
              <input type="text" value="" name="COMMENTS" class="" id="mce-COMMENTS">
            </div>
            <div id="mce-responses" class="clear">
              <div class="response" id="mce-error-response" style="display:none"></div>
              <div class="response" id="mce-success-response" style="display:none"></div>
            </div>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true">
              <input type="text" name="b_b215cfccc354f423d38e9db4b_e10f1b0585" tabindex="-1" value="">
            </div>
            <div class="clear">
              <input type="submit" value="Submit" name="subscribe" id="mc-embedded-subscribe" class="button">
            </div>
          </div>
        </form>
      </div>
      <script type='text/javascript' src='https://s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
      <script type='text/javascript'>
        (function($) {
          window.fnames = new Array();
          window.ftypes = new Array();
          fnames[1] = 'FNAME';
          ftypes[1] = 'text';
          fnames[2] = 'LNAME';
          ftypes[2] = 'text';
          fnames[0] = 'EMAIL';
          ftypes[0] = 'email';
          fnames[6] = 'PHONE';
          ftypes[6] = 'phone';
          fnames[3] = 'COMPANY';
          ftypes[3] = 'text';
          fnames[4] = 'NONPROFIT';
          ftypes[4] = 'radio';
          fnames[5] = 'STARTUP';
          ftypes[5] = 'radio';
          fnames[7] = 'CONTACT';
          ftypes[7] = 'radio';
          fnames[8] = 'COMMENTS';
          ftypes[8] = 'text';
        }(jQuery));
        var $mcj = jQuery.noConflict(true);
      </script>
      <!--End mc_embed_signup-->
 
    </section>
  </div>
  <footer class="footer">
    <div class="w-row">
      <div class="w-col w-col-4">
        <div>Hosted by CougarCS<br>A student chapter of ACM<br>University of Houston</div>
      </div>
      <div class="w-col w-col-4"></div>
      <div class="w-col w-col-4"></div>
    </div>
  </footer>
  </div><!--.container-->
  </div><!--.parallax-->
  <script src="/assets/jquery.min.js" type="text/javascript"></script>
  <script src="/assets/main.js" type="text/javascript"></script>
  <a id="mlh-trust-badge" href="https://mlh.io/seasons/na-2017/events?utm_source=na-2017&utm_medium=TrustBadge&utm_campaign=na-2017&utm_content=red" target="_blank">
    <img src="https://s3.amazonaws.com/logged-assets/trust-badge/2017/red.svg" alt="Major League Hacking 2017 Hackathon Season" style="width:100%"></a>
  <!--[if lte IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif]-->
</body>
</html>
